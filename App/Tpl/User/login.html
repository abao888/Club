<include file="Public:public_header" />

<div id="wrap">
    <div class="container main">
        <div class="row">
            <div class="col-md-8">
            	<div class="panel panel-default index-topic-list">
                    <div class="panel-heading">
				        <h3>用户登录</h3>
				    </div>
				    <div class="panel-body">
				        <form class="form-horizontal" id="login_form" method="post" action="{:U('User/doLogin')}">
					    <fieldset>
						<div class="control-group">
					        <label class="control-label" contenteditable="true">邮箱：</label>
					        <div class="controls">
				               <input type="text"  name="email" placeholder="请输入您的邮箱" class="span-5 input-xlarge">
				           	   <p class="help-block" contenteditable="true">请输入您的邮箱</p>
				           	</div>
				        </div>
				        <div class="control-group">
				        	<label class="control-label" contenteditable="true" for="inputPassword">密码：</label>
				        	<div class="controls">
				        		<input name="password" placeholder="" type="password" class=" span-5 input-xlarge" />
				        		<p class="help-block" contenteditable="true">请输入您的密码</p>
				        	</div>
                        </div> 
                        <div class="control-group">
                            <div class="controls">
                               <label class="checkbox" contenteditable="true"> <input type="checkbox">一周之内自动登录</label>
                               <button type="submit" class="btn btn-success" contenteditable="true">登陆</button>
                            </div>
                        </div>
					    </fieldset>
				        </form>
				    </div>
				</div>
			</div>
		    <!--col-md-8-->
            <div class="col-md-4">
                {:W('UserInfo')} {:W('Ad')}
            </div>
        </div><!--row-->
    </div><!--container-->
</div><!--wrap-->
<include file="Public:public_footer" />
